<!DOCTYPE html>
<html>
<head>
	<title>Flappy Bird</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<center>
		<canvas id="flappy" width="500" height="512"></canvas> <br/>
	  <p class="flow-text"> &nbsp;Velocidad</p>
		<button onclick="speed(60)" class="btn-floating btn-large waves-effect waves-light green"><b style="color:#000">x1</b></button>
		<button onclick="speed(120)" class="btn-floating btn-large waves-effect waves-light yellow"><b style="color:#000">x2</b></button>
		<button onclick="speed(180)" class="btn-floating btn-large waves-effect waves-light yellow darken-3"><b style="color:#000">x3</b></button>
		<button onclick="speed(250)" class="btn-floating btn-large waves-effect waves-light yellow darken-4"><b style="color:#000">x5</b></button>
		<button onclick="speed(0)" class="btn-floating btn-large waves-effect waves-light red"><b style="color:#000">MAX</b></button>
	</center>
	<br/>
	<script src = "Neuroevolution.js"></script>
	<script src = "game.js"></script>
</body>
</html>
